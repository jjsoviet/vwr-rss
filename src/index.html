<script>
var scroll_pos = 0;
var ticking = false;

function checkPosition(pos) {
  if (pos > 50) {
    $('.navbar-title').addClass('zoomout');
  } else {
    $('.navbar-title').removeClass('zoomout');
  }
}

window.addEventListener('scroll', (event) => {
  scroll_pos = window.scrollY;

  if (!ticking) {
    window.requestAnimationFrame(function() {
      checkPosition(scroll_pos);
      ticking = false;
    });
    ticking = true;
  }
});

</script>
