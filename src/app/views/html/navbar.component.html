<div class="navbar-fixed">
  <div class="navbar-title">
    <img src="http://exciteddelirium.net/wp-content/uploads/2015/12/Wired-Logo.png" (click)="showSelection()"/>
  </div>
  <div class="divider"></div>
  <button class="navbar-btn" (click)="refreshView()">
    <i class="material-icons">dashboard</i>
  </button>
</div>

<div class="selection-container">
  <div class="selection-list">
    <div class="selection-item">
      <h1 (click)="switchSource('https://www.wired.com/feed/rss')">Top Stories</h1>
    </div>
    <div class="selection-item">
      <h1 (click)="switchSource('https://www.wired.com/feed/category/gear/latest/rss')">Culture</h1>
    </div>
    <div class="selection-item">
      <h1 (click)="switchSource('https://www.wired.com/feed/category/culture/latest/rss')">Gear</h1>
    </div>
  </div>
  <button class="nav-close-button" (click)="close()"><i class="material-icons">close</i></button>
</div>
