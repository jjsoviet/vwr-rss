<div class="navbar-fixed">
  <div class="navbar-title">
    <img src="http://exciteddelirium.net/wp-content/uploads/2015/12/Wired-Logo.png"/>
    <div class="divider"></div>
    <div class="selection-row">
      <div *ngIf="sources" class="sources-list">
        <div *ngFor="let source of sources" (click)="switchSource(source, $event)">
          <button class="selection-button" id="{{source.title}}">{{source.title}}</button>
        </div>
      </div>
    </div>
  </div>
  <button class="navbar-btn" (click)="changeViewType()">
    <i class="material-icons view-icon">dashboard</i>
  </button>
</div>
