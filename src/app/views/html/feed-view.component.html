<div class="main-container">
  <div *ngIf="dto; else elseBlock">
    <div class="feed-container">
      <div *ngFor="let feed of dto.feeds" [class.selected]="feed === selectedFeed" (click)="displayFeed(feed)" class="feed-item" [style.background-image]="'url(' + feed.img + ')'">
        <div class="feed-info">
          <h3>{{feed.title}}</h3>
          <span>{{feed.author}} {{feed.date}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<feed-detail *ngIf="selectedFeed" [currentFeed]="selectedFeed"></feed-detail>

<ng-template #elseBlock>other content here...</ng-template>
