<div class="main-container">
  <div class="rss-container">
    <div *ngFor="let feed of feeds" [class.selected]="feed === selectedFeed" (click)="displayFeed(feed)" class="rss-item">
      <img class="rss-img" src="{{feed.img}}" />
      <div class="rss-info">
        <h3>{{feed.title}}</h3>
        <span>{{feed.content}}</span>
        <a>{{feed.link}}</a>
      </div>
    </div>
  </div>
</div>
