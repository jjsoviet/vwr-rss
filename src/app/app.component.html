<div class="container">
  <h1>{{title}}</h1>
  <h4>{{message}}</h4>

  <!--Object Detail Display Block-->
  <object-detail [object]="selectedObject"></object-detail>

  <div class="object-container">
    <ul class="object-list">
      <li *ngFor="let object of objects" [class.selected]="object === selectedObject" (click)="displayInfo(object)">
        <span class="object-title">{{object.title}}:</span><span class="object-desc">{{object.num}}</span>
      </li>
    </ul>
  </div>
</div>
